<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/scripts.js" defer></script>
    <title>{{ title }}</title>
    <style>
        /* Background Image */
        body {
            background-image: url('/static/images/background1.jpg');
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Fixes the background image during scrolling */
            color: white; /* Text color to ensure visibility on the background */
        }
        footer {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Replace text with logo image -->
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/images/LOGO.png" alt="Deception System Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/low">Low Interactive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medium">Medium Interactive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/high">High Interactive</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Deception System. All Rights Reserved.</p>
    </footer>
</body>
</html>
